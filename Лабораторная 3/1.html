<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Основы JSX</title>
    <style>
        body{
        background-color: rgb(227, 216, 247);
        font-size: 18pt
      }
        .user-info{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app"> </div>
 
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
 
   <script type="text/babel">
    const user = {
        age: 19,
        lastName: 'Барабошкина',
        firstName: 'Юлия',
        patronymic: "Максимовна",
 
        getFullName: function(){ 
            return `${this.lastName} ${this.firstName} ${this.patronymic}`;
        }
    };
    const userClassName = "user-info";
    const styleObj = {
        color:'black', 
        fontFamily:'LUCIDA CONSOLE'
    };
    var number1 = prompt("Введите число 1 :  ")
    var number2 = prompt("Введите число 2 :  ")
    number1=Number(number1)
    number2=Number(number2)
    ReactDOM.render(
        <div className={userClassName}  style={styleObj}>
                <h2>5 + 2 = {5 + 2}</h2>
                <p>ФИО: {user.getFullName()}</p>
                <p>Возраст: {user.age}</p>
                <p> Калькулятор: </p>
                <p>{number1} + {number2} = {number1+number2} </p>
                <p>{number1} - {number2} = {number1-number2} </p>
                <p>{number1} * {number2} = {number1*number2} </p>
                <p>{number1} / {number2} = {number1/number2} </p>
        </div>,
        document.getElementById("app")
    )
 
   </script>
</body>
</html>
